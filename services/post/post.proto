syntax = "proto3";

package proto;

service Service {
    rpc Add(Post)       returns (Response) {}
    rpc Delete(Post)    returns (Response) {}
    rpc List(Request)   returns (stream Post) {};
}

message Response {
    string Message  = 1;
    string Url      = 2;
    string Error    = 3;
}

message Request {}

message Post {
    int64  id       = 1;
    int32  created  = 2;
    string title    = 3;
    string article  = 4;
}
